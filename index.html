<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Artist Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-container" id="authContainer">
            <h1>Spotify Artist Search</h1>
            <p>Log in with Spotify to search for artists and find their most played songs.</p>
            <button onclick="login()" class="login-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 0C5.4 0 0 5.4 0 12C0 18.6 5.4 24 12 24C18.6 24 24 18.6 24 12C24 5.4 18.6 0 12 0ZM17.55 17.55C16.8 18.3 15.6 18.3 14.85 17.55L12 14.7L9.15 17.55C8.4 18.3 7.2 18.3 6.45 17.55C5.7 16.8 5.7 15.6 6.45 14.85L9.3 12L6.45 9.15C5.7 8.4 5.7 7.2 6.45 6.45C7.2 5.7 8.4 5.7 9.15 6.45L12 9.3L14.85 6.45C15.6 5.7 16.8 5.7 17.55 6.45C18.3 7.2 18.3 8.4 17.55 9.15L14.7 12L17.55 14.85C18.3 15.6 18.3 16.8 17.55 17.55Z" fill="currentColor"/>
                </svg>
                Log in with Spotify
            </button>
        </div>

        <div class="app-container" id="appContainer" style="display: none;">
            <div class="header">
                <h1>Spotify Artist Search</h1>
                <button onclick="logout()" class="logout-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.58L17 17L22 12L17 7ZM4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z" fill="currentColor"/>
                    </svg>
                    Logout
                </button>
            </div>
            <div class="search-container">
                <input type="text" id="artistInput" placeholder="Enter artist name...">
                <button onclick="searchArtist()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" fill="currentColor"/>
                    </svg>
                    Search
                </button>
            </div>
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
            </div>
            <div class="result-container" id="resultContainer">
                <div class="song-info">
                    <img id="songCover" class="song-cover" src="" alt="Song cover">
                    <div class="song-details">
                        <div class="song-title" id="songTitle"></div>
                        <div class="artist-name" id="artistName"></div>
                    </div>
                </div>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
